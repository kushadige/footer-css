<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d76ff9e0d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Footer</title>
</head>
<body>
    <div class="footer">
        <div class="row">
            <div style="background-color: #FB896B;" class="box">
                <div>
                    <h3><i class="fa-solid fa-magnifying-glass"></i> Search</h3>
                </div>
            </div>
            <div style="background-color: #FB6B6B;" class="box">
                <div>
                    <h3><i class="fa-solid fa-bullhorn"></i> CRO</h3>
                </div>
            </div>
            <div style="background-color: #F1A864;" class="box">
                <div>
                    <h3><i class="fa-solid fa-comment-dots"></i></i> Social Media</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div style="background-color: #FBD36B;" class="box">
                <div>
                    <h3><i class="fa-solid fa-magnifying-glass"></i> Other services</h3>
                </div>
            </div>
            <div style="background-color: #485258;" class="box">
                <div>
                    <h3>Do you want to increase your sales and reach your goals?</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
